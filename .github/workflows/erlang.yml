name: Erlang CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        erlang: [ 21,22,23 ]

    container:
      image: erlang:${{ matrix.erlang }}

    steps:
    - uses: actions/checkout@v2
    - name: Compile
      run: make compile
    - name: Format
      run: make format
    - name: Unit Tests
      run: make test
    - name: Property-Based Tests
      run: make proper
    - name: Coverage
      run: make coverage
    - name: Lint
      run: make lint
    - name: XRef
      run: make xref
    - name: Dialyzer
      run: make dialyzer
    - name: Documentation
      run: make docs
