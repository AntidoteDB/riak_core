name: Erlang CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest
    strategy: 
      fail-fast: false
      matrix:
        erlang: [ 22,23 ]

    container:
      image: erlang:${{ matrix.erlang }}

    steps:
    - uses: actions/checkout@v2
    - name: Compile
      run: make compile
    - name: Format
      run: make format
    - name: Unit Tests
      run: make test
    - name: Property-Based Tests
      run: make proper
    - name: Coverage
      run: make coverage
    - name: Lint
      run: make lint
    - name: XRef
      run: make xref
    - name: Dialyzer
      run: make dialyzer
    - name: Documentation
      run: make docs
    - name: Send Coverage
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: ./rebar3 as test coveralls send

    - name: Checkout rclref
      uses: actions/checkout@v2
      with:
        repository: wattlebirdaz/rclref
        path: ./rclref

    - name: Checkout repo riak
      uses: actions/checkout@v2
      with:
        path: ./riak_core/

    - name: test rclref
      run: |
        mkdir rclref/_checkouts;\
        cp -r riak_core/ rclref/_checkouts;\
        cd rclref;\
        make ct

    - name: Checkout repo bench
      uses: actions/checkout@v2
      with:
        repository: riak-core-lite/rcl_bench
        path: ./rcl_bench/

    - name: start bench
      run: |
        cd rclref;\
        make devrel;\ 
        make devrel-start;\
        make devrel-join;\
        make devrel-cluster-plan;\
        make devrel-cluster-commit;\
        cd ../rcl_bench;\
        make run
